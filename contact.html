    <main>
      <section id="getInTouch">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-md-6" id="form-col">
              <h3 id="touch-h">Get in touch</h3>
        <form action="">
          <input type="text" id="firstName" placeholder="First Name" required>
          <input type="text" id="lastName" placeholder="Last Name" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="number" id="phone" placeholder="Phone" required>
        </form>

        <textarea name="message" id="message" placeholder="Write your message..."></textarea>

        <a href="#" type="button" class="btn btn-large btn-warning" id="send">SEND</a>
            </div>

        

            <div class="col-12 col-md-6" id="info-col">
              <div class="address info">
                <i class="fas fa-home"></i>
                <p>Random Address 123</p>
              </div>
              <div class="email info">
                <i class="far fa-envelope"></i>
                <p>travelia@email.com</p>
              </div>
              <div class="phone info">
                <i class="fas fa-phone-square"></i>
                <p>+385 123 4567</p>
              </div>
              <div class="hours info">
                <i class="far fa-clock"></i>
                <p>Mon - Fri: <span>8am - 8pm</span></p>
              </div>
            </div>
          </div>
        </div>
        
      </section>
    </main>
